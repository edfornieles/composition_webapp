{% extends "layouts/admin.html" %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Add New Composition</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                    <form method="POST" action="{% url 'composition-add' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Background Section -->
                            <div class="col-md-6">
                                <div class="card mb-4 card-primary shadow-lg">
                                    <div class="card-header">
                                        <h3 class="card-title">Background</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Type:</label>
                                            <select name="background_type" class="form-control">
                                                <option value="background">Background</option>
                                                <option value="foreground">Foreground</option>
                                            </select>
                                        </div>

                                        <label>Sources:</label>
                                        <div class="row">
                                            {% for i in "1234" %}
                                            <div class="col-md-3">
                                                <input type="text" name="background_sources[]" class="form-control mb-2"
                                                    placeholder="Source {{ forloop.counter }}">
                                            </div>
                                            {% endfor %}
                                        </div>

                                        <div class="form-group mt-2">
                                            <label>Upload Video:</label>
                                            <input type="file" name="background_video" class="form-control">
                                        </div>

                                        <h5 class="mt-3">Effects</h5>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Brightness</label>
                                                <input type="range" name="brightness" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                            <div class="col-md-4">
                                                <label>Saturation</label>
                                                <input type="range" name="saturation" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                            <div class="col-md-4">
                                                <label>Opacity</label>
                                                <input type="range" name="opacity" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                        </div>

                                        <h5 class="mt-3">Transition</h5>
                                        <select name="background_transition" class="form-control">
                                            <option value="fade">Fade</option>
                                            <option value="crossfade">Crossfade</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Foreground Section -->
                            <div class="col-md-6">
                                <div class="card mb-4 card-primary shadow-lg">
                                    <div class="card-header">
                                        <h3 class="card-title">Foreground</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Type:</label>
                                            <select name="foreground_type" class="form-control">
                                                <option value="background">Background</option>
                                                <option value="foreground">Foreground</option>
                                            </select>
                                        </div>

                                        <label>Sources:</label>
                                        <div class="row">
                                            {% for i in "1234" %}
                                            <div class="col-md-3">
                                                <input type="text" name="foreground_sources[]" class="form-control mb-2"
                                                    placeholder="Source {{ forloop.counter }}">
                                            </div>
                                            {% endfor %}
                                        </div>

                                        <div class="form-group mt-2">
                                            <label>Upload Video:</label>
                                            <input type="file" name="foreground_video" class="form-control">
                                        </div>

                                        <h5 class="mt-3">Effects</h5>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Brightness</label>
                                                <input type="range" name="brightness" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                            <div class="col-md-4">
                                                <label>Saturation</label>
                                                <input type="range" name="saturation" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                            <div class="col-md-4">
                                                <label>Opacity</label>
                                                <input type="range" name="opacity" min="0" max="100"
                                                    class="form-control-range">
                                            </div>
                                        </div>


                                        <h5 class="mt-3">Transition</h5>
                                        <select name="background_transition" class="form-control">
                                            <option value="fade">Fade</option>
                                            <option value="crossfade">Crossfade</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Audio Section -->
                        <div class="card mb-4 card-primary shadow-lg">
                            <div class="card-header">
                                <h3 class="card-title">Audio</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="audio_file">Choose Audio:</label>
                                    <input type="file" name="audio_file" id="audio_file" class="form-control mb-3">
                                </div>

                                <div class="d-flex space-x-4 mt-2">
                                    <button type="submit" class="btn btn-success btn-sm">Upload Audio</button>
                                    <button type="button" class="btn btn-danger btn-sm">Delete Audio</button>
                                </div>

                                <div class="form-group mt-3">
                                    <label class="d-flex align-items-center">
                                        <span class="mr-2">On/Off:</span>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="audioToggle"
                                                name="audio_enabled">
                                            <label class="form-check-label" for="audioToggle"></label>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <!-- URL Section -->
                        <div class="card mb-4 card-primary shadow-lg">
                            <div class="card-header">
                                <h3 class="card-title">Link to</h3>
                            </div>
                            <div class="card-body">
                                <input type="text" value="www.editorfiles.com/anotherpage" class="form-control mb-2">
                                <h4 class="mt-3">URL</h4>
                                <input type="text" value="www.editorfiles.com" class="form-control mb-3">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success btn-sm">Update</button>
                                    <button class="btn btn-danger btn-sm mr-2">Delete</button>
                                </div>
                            </div>
                        </div>

                        <!-- Launch Button -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success btn-sm">Launch</button>
                        </div>
                    </form>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
