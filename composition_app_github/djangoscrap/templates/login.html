<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shapiai Login</title>
  {% load static %}  
  
  <link rel="shortcut icon" type="image/png" href="{% static 'img/logo-book.png' %}" />
  <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %}" />
  
  <style>
    body {
      background: url('{% static "img/testimonials-bg.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo-img img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .form-control {
      height: 45px;
      border-radius: 6px;
    }
    .btn-primary {
      height: 45px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    
  </style>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <a href="{% url 'home' %}" class="logo-img">
        <img src="{% static 'img/logo-book.jpeg' %}" alt="Shapiai Logo">
      </a>
      {% if messages %}
      {% for message in messages %}
          <p style="color:green;">{{ message }}</p>
      {% endfor %}
  {% endif %}
      <!-- Login Form -->
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-primary">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <div class="d-flex align-items-center justify-content-center mt-3">
        <p class="mb-0 fw-bold">New to Shapiai?</p>
        <a class="text-primary fw-bold ms-2" href="{% url 'register' %}">Create an account</a>
      </div>
      <!-- <div class="mt-3">
        <p class="text-muted">New to Shapiai? <a href="{% url 'register' %}" class="text-primary">Create an account</a></p>
      </div> -->
    </div>
  </div>

  <script src="{% static 'admin/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
