{% extends "layouts/admin.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">New Source</h3>
              </div>
              <!-- /.card-header -->
             
              <div class="card-body">
                <div class="p-4 bg-white shadow-lg rounded-lg border border-purple-500">
                    
                    <form class="mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control" value="foodstagram">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Type:</label>
                                <select class="form-select">
                                    <option>Instagram tag</option>
                                    <option>Instagram account</option>
                                    <option>Instagram location</option>
                                    <option>Yandex tag</option>
                                    <option>Bing tag</option>
                                    <option>Tumblr</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">ID:</label>
                                <input type="text" class="form-control" value="foodstagram">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label class="form-label">Last Scraped:</label>
                                <input type="text" class="form-control" value="12/04/21">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Query No.:</label>
                                <input type="text" class="form-control" value="1239874321">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Initial:</label>
                                <input type="number" class="form-control" value="200">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Max Num:</label>
                                <input type="number" class="form-control" value="2000">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary">Refresh</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </form>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary btn-sm">Select All</button>
                        <button class="btn btn-success btn-sm">Download Selected Images</button>
                        <button class="btn btn-danger btn-sm">Delete Selected Images</button>
                        <button class="btn btn-warning btn-sm">Batch Upload</button>
                    </div>

                    <!-- Image Bin Table -->
                    <table class="table table-bordered text-center align-middle">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Thumbnail</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody id="compositionTable">
                            {% for comp in compositions %}
                            <tr>
                                <td><img src="{{ comp.img }}" alt="Thumbnail" class="rounded" style="width: 70px; height: 50px;"></td>
                                <td>{{ comp.name }}</td>
                                <td>{{ comp.type }}</td>
                                <td>{{ comp.date }}</td>
                                <td><input type="checkbox"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-3">
                        <nav>
                            <ul class="pagination pagination-sm">
                                <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">...»</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
