{% extends "layouts/admin.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">New Source</h3>
              </div>
              <!-- /.card-header -->
             
              <div class="card-body">
                <div class="p-4 bg-white shadow-lg rounded-lg border border-purple-500">
                   
                        <form class="mb-4" method="POST" action="{% url 'create_bucket' %}">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Name:</label>
                                <input type="text" name="name" class="form-control" >
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Type:</label>
                                <select class="form-select" name="type">
                                    <option value="Instagram-tag">Instagram tag</option>
                                    <option value="Instagram-account">Instagram account</option>
                                    <option value="Instagram-location">Instagram location</option>
                                    
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">ID:</label>
                                <input type="text" class="form-control" name="source_id" >
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label class="form-label">Last Scraped:</label>
                                <input type="date" name="last_scraped" class="form-control" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Query No.:</label>
                                <input type="text" name="query_no" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Initial:</label>
                                <input type="number" name="initial" class="form-control" >
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Max Num:</label>
                                <input type="number" name="max_num" class="form-control" >
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus-circle"></i> Create Bucket
                            </button>
                            <a href="{% url 'list_buckets' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Buckets
                            </a>
                        </div>
                    </form>

                    
                </div>
            </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
