{% extends "layouts/admin.html" %}

{% block content %}
<!-- Bootstrap & Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card shadow-lg">
                        <div class="card-header text-white text-center ">
                            <h3 class="card-title">Upload File to <strong>{{ bucket_name }}</strong></h3>
                        </div>

                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" class="p-4">
                                {% csrf_token %}

                                <div class="row g-3 align-items-center">
                                    <!-- File Input -->
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Select File</label>
                                        <input type="file" name="file" class="form-control" required>
                                    </div>

                                    <!-- Upload & Back Buttons -->
                                    <div class="col-md-6 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-success me-2">
                                            <i class="fas fa-upload"></i> Upload
                                        </button>
                                        <a href="{% url 'bucket_contents' bucket_name %}" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left"></i> Back to Bucket
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
