<!doctype html>
<html lang="en">

<head>
    {% load static %}  <!-- Load static files at the top -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Corrected CSS File Path -->
    <link rel="stylesheet" href="{% static 'admin/css/styles.min.css' %}">
</head>


<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" >
    <!-- Sidebar Start -->
    <aside class="left-sidebar" style="background-color: rgb(229, 229, 229);">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img  text-decoration-none text-dark">
            <!-- <img src="{% static 'admin/images/logos/dark-logo.svg' %}" width="180" alt="Logo"> -->
             <h3>Your Logo</h3>
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            
            <li class="sidebar-item">
              <a class="sidebar-link  text-decoration-none " href="{% url 'admin-dashboard' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu ">Dashboard</span>
              </a>
            </li>
            <!-- <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Master</span>
            </li> -->
            <li class="sidebar-item ">
              <a class="sidebar-link  text-decoration-none " href="{% url 'composition-add' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-login"></i>
                </span>
                <span class="hide-menu">New composition</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link  text-decoration-none " href="{% url 'composition-view' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-user-plus"></i>
                </span>
                <span class="hide-menu">composition view</span>
              </a>
            </li>
            
            <li class="sidebar-item">
              <a class="sidebar-link  text-decoration-none " href="{% url 'new-source' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-user-plus"></i>
                </span>
                <span class="hide-menu">New Source</span>
              </a>
            </li>
            
            <li class="sidebar-item">
              <a class="sidebar-link  text-decoration-none " href="{% url 'source-library' %}" aria-expanded="false">
                <span>
                  <i class="ti ti-user-plus"></i>
                </span>
                <span class="hide-menu">Source Library</span>
              </a>
            </li>

           
          </ul>
          
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header" style="background-color:rgb(229, 229, 229);">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="{% static 'admin/images/profile/user-1.jpg' %}" alt="Profile" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-6">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-6">My Account</p>
                    </a>
                    
                    <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      {% block content %}{% endblock %}
       <!--  <div class="py-6 px-6 text-center">
          <p class="mb-0 fs-4">Design and Developed by <a href="https://adminmart.com/" target="_blank" class="pe-1 text-primary text-decoration-underline">AdminMart.com</a> Distributed by <a href="https://themewagon.com">ThemeWagon</a></p>
        </div> -->
      </div>
    </div>

  <script src="{% static 'admin/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'admin/js/app.min.js' %}"></script>
  <script src="{% static 'admin/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'admin/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'admin/js/dashboard.js' %}"></script>
  
</body>

</html>
