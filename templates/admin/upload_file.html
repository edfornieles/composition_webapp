{% extends "layouts/admin.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">New Source</h3>
              </div>
              <!-- /.card-header -->
             
              <div class="card-body">
                <div class="p-4 bg-white shadow-lg rounded-lg border border-purple-500">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    
                        <label>Background Images:</label>
                        <input type="file" name="background" multiple required><br><br>
                    
                        <label>Foreground Images:</label>
                        <input type="file" name="foreground" multiple required><br><br>
                    
                        <label>Audio (Optional):</label>
                        <input type="file" name="audio"><br><br>
                    
                        <button type="submit">Create Video</button>
                    </form>
                    
</div>
</div>
  
</div>
</div>
</div>
</div>
</section>
</div>
{% endblock %}
