{% extends "layouts/admin.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Source Library List</h3>
              </div>
              <!-- /.card-header -->
             
              <div class="card-body">
                <div class="p-4 bg-white shadow-lg rounded-lg border border-purple-500">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <input type="text" id="search" placeholder="🔍 Search..." class="form-control w-25">
                        <div>
                            <button class="btn btn-success btn-sm">Download Selected</button>
                            <button class="btn btn-danger btn-sm">Delete Selected</button>
                        </div>
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered text-center align-middle">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Thumbnail</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Actions</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody id="compositionTable">
                            {% for comp in compositions %}
                            <tr>
                                <td><img src="#" alt="Thumbnail" class="rounded" style="width: 50px; height: 50px;"></td>
                                <td>{{ comp.name }}</td>
                                <td>{{ comp.type }}</td>
                                <td>{{ comp.date }}</td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-sm">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </td>
                                <td><input type="checkbox"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-3">
                        <nav>
                            <ul class="pagination pagination-sm">
                                <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">...»</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
